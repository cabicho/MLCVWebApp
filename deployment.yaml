apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp1
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
      - name: webapp1
        image: cabicho/imgwebapp #katacoda/docker-http-server:latest
        ports:
        - containerPort: 8501 # 80


---

apiVersion: v1
kind: Service
metadata:
  name: webapp1-svc
  labels:
    app: webapp1
spec:
  type: LoadBalancer #NodePort
  ports:
  - port: 8501 # 80
    nodePort: 30080
  selector:
    app: webapp1